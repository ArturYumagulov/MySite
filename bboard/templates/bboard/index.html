{% extends "layout/basic.html" %}
		{% block content%}
		{% for bb in bbs %}
		<div>
			<h3>{{ bb.title }}</h3>
			<p>{{ bb.content }}</p>
			<p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
			<p>{{ published|date:"d.m.Y H:i:s" }}</p>
		</div>
		{% endfor %}
		{% endblock %}
